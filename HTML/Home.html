<!DOCTYPE html>
<html: lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Naturaleza Viva La Calera</title>
        <meta content="Raven" name="author">
        <meta content="description" content="catalogo">
        <meta content="keywords" content="plantas">
        <link rel="stylesheet" href="../CSS/home.css" type="text/css">
        <link rel="script" href="../Javascript/home.js" type="script">
    </head>
    <body> 
      <header>
        <h1>Naturaleza Viva</h1>
        <h2><em>La Calera</em></h2>
        <p id="titulo bienvenida">Bienvenidos a Nuestro Jardín</p>
      </header>
      <nav>
        <button type="button">Conocenos</button>
        <button type="button">Nuestro Catalogo</button>
        <button type="button">Contacto</button>
      </nav>
    <main>
      <p id="parrafo">En Naturaleza Viva contamos con una gran variedad de cactus y crasas.</p>
    </main>
    <section id="carrousel">
      <div class="slider">
        <div class="slides">
          <img class="slide" src="../Images/lithops-succulents.avif" alt="Lithops-suculenta">
          <img class="slide" src="../Images/mini-Cactus.jpg" alt="cactus-mini">
          <img class="slide" src="../Images/ramo-suculentas.jpg" alt="ramo-suculentas">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
      </div>
    </section>
      <section id="Forms">
        <div class="content">  
          <form action="/submit_form" method="Publicacion">
            <label for="nombre">Nombre:</label>
            <tipo de entrada="texto" id="nombre" nombre="nombre"></tipo>
            <input type="text" placeholder="Nombre">
            <label for="Mensajes">Tu Mensaje</label>
            <tipo de entrada="texto" id="comentarios" nombre="Comentar"></tipo>
            <input type="text" placeholder="Escribe aquí" value="">
            <tipo de entrada="comentar" valor="comentar"></tipo>
          </form>
        </div>
      </section>
      <div>
        <button id="toggleClase">Resaltar Párrafo</button>
        <button id="añadirElemento">Comentar</button>
      </div>
    </body>
</html>
