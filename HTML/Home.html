<!DOCTYPE html>
<html: lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Naturaleza Viva La Calera</title>
        <meta content="Raven" name="author">
        <meta content="description" content="catalogo">
        <meta content="keywords" content="plantas">
        <link rel="stylesheet" href="../CSS/home.css" type="text/css">
    </head>
    <body> 
      <header>
        <h1>Naturaleza Viva</h1>
        <h2><em>La Calera</em></h2>
        <p id="titulo bienvenida">Bienvenidos a Nuestro Jardín</p>
        <img src="../Images/lithops-succulents-cactus-lithops-dorotheae_98330-36.avif" alt="foto de jardin" height="30" width="60">
      </header>
      <nav>
        <button type="button">Conocenos</button>
        <button type="button">Nuestro Catalogo</button>
        <button type="button">Contacto</button>
      </nav>
    <main>
      <p id="parrafo">En Naturaleza Viva contamos con una gran variedad de cactus y crasas.</p>
      <p>No dudes en <em>Consultar</em></p>
    </main>
      <section id="Forms">
        <div class="content">  
          <form action="/submit_form" method="Publicacion">
            <label for="nombre">Nombre:</label>
            <tipo de entrada="texto" id="nombre" nombre="nombre"></tipo>
            <input type="text" placeholder="Nombre">
            <label for="telefono">Telefono</label>
            <input type="telefono" placeholder="Telefono"
            <label for="Mensajes">Tu Consulta</label>
            <tipo de entrada="texto" id="consultas" nombre="Consultas"></tipo>
            <input type="text" placeholder="Escribe aquí" value="">
            <tipo de entrada="enviar" valor="Enviar"></tipo>
            <button type="submit">Consultar</button>
          </form>
        </div>
      </section>

        <script> //modificar contenido de un elemento
        document.getElementById('cambiarEstilo').addEventListener('click', () => {
            const parrafo = document.getElementById('parrafo');
            parrafo.style.color = 'blue';
            parrafo.style.fontSize = '20px';
            parrafo.style.fontWeight = 'bold';
          });
        </script>

        <script>//cambiar estilo
            document.getElementById('cambiarEstilo').addEventListener('click', () => {
              const parrafo = document.getElementById('parrafo');
              parrafo.style.color = 'blue';
              parrafo.style.fontSize = '20px';
              parrafo.style.fontWeight = 'bold';
            });
        </script>
          
          
          <button id="toggleClase">Resaltar Párrafo</button>
        
          <script>//añadir o quitar clases
            document.getElementById('toggleClase').addEventListener('click', () => {
              const parrafo = document.getElementById('parrafo');
              parrafo.classList.toggle('resaltado');
            });
          </script>
          <div id="contenedor"></div>
          <button id="añadirElemento">Comentar</button>
        
          <script>//añadir elementos al DOM
            document.getElementById('añadirElemento').addEventListener('click', () => {
              const nuevoElemento = document.createElement('p');
              nuevoElemento.innerText = 'Nuevo párrafo añadido';
              document.getElementById('contenedor').appendChild(nuevoElemento);
            });
          </script>

          <input type="text" id="entrada" placeholder="Escribe algo...">
          <p id="salida"></p>
        
          <script>//cambiar contenidos en base a eventos
            document.getElementById('entrada').addEventListener('input', (event) => {
              document.getElementById('salida').innerText = event.target.value;
            });
          </script>
    </body>
</html>
